<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../../../bootstrap-5.3.7-dist/css/bootstrap.min.css"
    />
    <title>index</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row d-flex justify-content-center" style="min-height: 100vh">
        <!-- Header -->
        <div
          class="col-12 border fs-2 d-flex justify-content-center align-items-center"
          style="background-color: #eee"
        >
          Header
        </div>

        <!-- Navigation -->
        <div
          class="col-12 border fs-2 d-flex justify-content-center align-items-center"
          style="background-color: #eee"
        >
          Menu Navigation
        </div>

        <!-- Left -->
        <div
          class="col-3 border fs-2 d-flex justify-content-center align-items-center"
          style="background-color: #eee"
        >
          Content
        </div>

        <!-- Main Content -->
        <div
          class="col-6 border fs-2 d-flex justify-content-center align-items-center"
          style="background-color: #eee"
        >
          Main Content
        </div>

        <!-- Right -->
        <div
          class="col-3 border fs-2 d-flex justify-content-center align-items-center"
          style="background-color: #eee"
        >
          Content
        </div>

        <!-- Footer -->
        <div
          class="col-12 border fs-2 d-flex justify-content-center align-items-center"
          style="background-color: #eee"
        >
          Footer
        </div>
      </div>
    </div>

    <script src="../../../bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
